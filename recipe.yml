  - action: download_github
    dest: ./resources/[bcc]/bcc-scene
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-scene/releases/latest

  - action: download_github
    dest: ./resources/[bcc]/bcc-train
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-train/releases/latest

  - action: download_github
    dest: ./resources/[bcc]/bcc-guarma
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-guarma/releases/latest

  - action: download_github
    dest: ./resources/[bcc]/bcc-farming
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-farming/releases/latest

  - action: download_github
    dest: ./resources/[bcc]/bcc-housing
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-housing/releases/latest    

  - action: download_github
    dest: ./resources/[bcc]/bcc-water
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-water/releases/latest     

  - action: download_github
    dest: ./resources/[bcc]/bcc-goldpanning
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-goldpanning/releases/latest       

  - action: download_github
    dest: ./resources/[bcc]/bcc-boats
    ref: main
    src: https://github.com/BryceCanyonCounty/bcc-boats/releases/latest      

  # Clean up db files
  - action: remove_path
    path: ./resources/[cfx]/[gamemodes]/[maps]/fivem-map-hipster

  - action: remove_path
    path: ./resources/[cfx]/[gamemodes]/[maps]/fivem-map-skater

  - action: remove_path
    path: ./temp